	<script>
        function changeContent(content) {
            const contents = document.getElementsByClassName('content');
            const navs = document.getElementsByClassName('nav');
            const sides = document.getElementsByClassName('side');
            for (let i = 0; i < contents.length; i++) {
                contents[i].style.display = 'none';
            }
            for (let i = 0; i < navs.length; i++) {
                navs[i].classList.remove('w3-blue');
            }
            for (let i = 0; i < sides.length; i++) {
                sides[i].classList.remove('w3-blue');
            }
            document.getElementById(content).style.display = 'block';
            document.getElementById('nav-' + content).classList.add('w3-blue');
            document.getElementById('side-' + content).classList.add('w3-blue');
        }
		
    </script>
